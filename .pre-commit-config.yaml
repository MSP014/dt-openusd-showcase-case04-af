# Pre-commit Guardrails - Case 04 (Air Field)
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=10240'] # 10MB limit

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]

      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]

      - id: flake8
        name: flake8
        entry: flake8
        language: system
        types: [python]

      - id: bandit
        name: bandit
        entry: bandit
        language: system
        types: [python]
        args: ["-r", "src", "tools"]
        exclude: "tests/"

      # Dependency Consistency Check (ADR 003 Protection)
      - id: pip-compile-check
        name: pip-compile-check
        entry: pip-compile --no-header --quiet --dry-run requirements.in
        language: system
        files: ^requirements\.(in|txt)$
        pass_filenames: false
        always_run: false

      # Dependency Vulnerability Scanning
      - id: pip-audit
        name: pip-audit
        entry: pip-audit
        language: system
        types: [python]
        args: ["-r", "requirements.txt"]
        pass_filenames: false

      # Tests
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
